<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px; /* 稍微加宽 */
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      font-size: 14px;
    }
    h3 { margin: 0 0 15px 0; text-align: center; color: #333; }
    .option-group { 
      margin-bottom: 12px; 
      border-top: 1px solid #eee; 
      padding-top: 12px; 
    }
    .option-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: bold; 
      color: #555; 
    }
    .input-row { display: flex; align-items: center; margin-bottom: 5px; }
    .input-row label { font-weight: normal; margin-bottom: 0; margin-right: 5px; min-width: 30px; }
    
    .radio-group label { 
      display: inline-block; 
      margin-right: 15px; 
      font-weight: normal; 
    }
    .radio-group input[type="radio"] { 
      margin-right: 5px; 
      vertical-align: middle; 
    }
    button {
      width: 100%; padding: 12px; font-size: 16px; font-weight: bold;
      color: white; background-color: #007aff; border: none;
      border-radius: 5px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    #status { text-align: center; margin-top: 10px; font-size: 14px; color: #555; }
    .option-group input[type="number"] {
      width: 70px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-right: 10px;
    }
    .download-toggle label { font-weight: normal; }
    .download-toggle input[type="checkbox"] { margin-right: 5px; vertical-align: middle; }
  </style>
</head>
<body>
  <h3>S1 导出Markdown</h3>

  <div class="option-group">
    <label>导出范围 (留空则导出全部):</label>
    <div class="input-row">
      <label for="startFloor">从:</label>
      <input type="number" id="startFloor" min="1" placeholder="起始楼">
      <label for="endFloor">到:</label>
      <input type="number" id="endFloor" min="1" placeholder="结束楼">
    </div>
  </div>

  <div class="option-group">
    <label>Markdown 分页设置 (留空则不分页):</label>
    <div class="input-row">
      <label for="postsPerFile" style="min-width: 70px;">每页帖数:</label>
      <input type="number" id="postsPerFile" min="1" placeholder="例如: 100">
    </div>
    <div class="input-row">
      <label for="startFile" style="min-width: 70px;">仅下载第:</label>
      <input type="number" id="startFile" min="1" placeholder="起始页">
      <label for="endFile">到:</label>
      <input type="number" id="endFile" min="1" placeholder="结束页">
    </div>
  </div>

  <div class="option-group">
    <label for="postsPerPage">每页帖子数 (用于估算S1页面):</label>
    <input type="number" id="postsPerPage" min="1" value="40">
  </div>

  <div class="option-group download-toggle">
      <label>
          <input type="checkbox" id="downloadImages" checked> 下载图片到本地
      </label>
  </div>

  <div class="option-group">
    <label>图片链接格式 (下载时生效):</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="linkFormat" value="obsidian" checked> Obsidian
      </label>
      <label>
        <input type="radio" name="linkFormat" value="standard"> Standard
      </label>
    </div>
  </div>

  <div class="option-group">
    <label>表情链接格式:</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="emoteFormat" value="obsidian" checked> Obsidian (推荐)
      </label>
      <label>
        <input type="radio" name="emoteFormat" value="standard"> Standard (原始链接)
      </label>
    </div>
  </div>

  <button id="exportButton">开始导出</button>
  <div id="status">请在 S1 帖子页面点击。</div>

  <script src="popup.js"></script>
</body>
</html>
