<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px; /* 稍微加宽以容纳选项 */
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      font-size: 14px;
    }
    h3 { margin: 0 0 15px 0; text-align: center; color: #333; }
    .option-group { margin-bottom: 15px; border-top: 1px solid #eee; padding-top: 15px; }
    .option-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
    .floor-inputs label { display: inline-block; margin-right: 5px; }
    .floor-inputs input[type="number"] {
      width: 70px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .link-format label { display: inline-block; margin-right: 15px; font-weight: normal; }
    .link-format input[type="radio"] { margin-right: 5px; vertical-align: middle; }
    button {
      width: 100%; padding: 12px; font-size: 16px; font-weight: bold;
      color: white; background-color: #007aff; border: none;
      border-radius: 5px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    #status { text-align: center; margin-top: 10px; font-size: 14px; color: #555; }
    .option-group input[type="number"].small-input { width: 50px; /* 缩小输入框 */ }
  </style>
</head>
<body>
  <h3>S1 导出Markdown</h3>

  <div class="option-group">
    <label>导出楼层范围 (留空则导出全部):</label>
    <div class="floor-inputs">
      <label for="startFloor">从:</label>
      <input type="number" id="startFloor" min="1" placeholder="起始楼">
      <label for="endFloor">到:</label>
      <input type="number" id="endFloor" min="1" placeholder="结束楼">
    </div>
  </div>

  <div class="option-group">
      <label for="postsPerPage">每页帖子数 (用于估算加载范围):</label>
      <input type="number" id="postsPerPage" class="small-input" min="1" value="40">
  </div>

  <div class="option-group">
    <label>图片链接格式:</label>
    <div class="link-format">
      <label>
        <input type="radio" name="linkFormat" value="obsidian" checked> Obsidian (`![[...]]`)
      </label>
      <label>
        <input type="radio" name="linkFormat" value="standard"> Standard (`![](...)`)
      </label>
    </div>
  </div>

  <button id="exportButton">开始导出</button>
  <div id="status">请在 S1 帖子页面点击。</div>

  <script src="popup.js"></script>
</body>
</html>
